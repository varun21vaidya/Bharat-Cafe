<table>
  <tr>
    <td>
      <h3>Order Items:</h3>
    </td>
  </tr>
  <tr *ngFor="let item of order.items">
    <td>
      <a routerLink="/api/foods/{{item.food.id}}">
        <img [src]="item.food.imageUrl" alt="{{item.food.name}} image">
      </a>
    </td>

    <td>
      {{item.food.name}}
    </td>
    <td>
      {{item.food.price | currency}}
    </td>
    <td>
      {{item.quantity}}
    </td>
    <td>
      {{item.price | currency}}
    </td>

  </tr>

  <tr>

    <td >
      <strong>
        Total:
      </strong>
    </td>
    <td>
      <strong>
        {{order.totalPrice | currency}}
      </strong>
    </td>
  </tr>

</table>
